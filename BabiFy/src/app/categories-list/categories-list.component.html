<div class="container">
    <div class="row flex-nowrap">
        <div class="container-fluid">
            <h2 class="lead">{{title}}</h2>
            <table class="table table-striped bg-success">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NAME</th>
                    <th scope="col">DATE ADDED</th>
                    <th scope="col">ACTIONS</th>
                  </tr>
                </thead>
                <tbody *ngFor="let category of categories">
                  <tr class="table-striped bg-info">
                    <td scope="row">{{category.id}}</td>
                    <td scope="row">{{category.cname | uppercase}}</td>
                    <td scope="row">{{category.dateAdded}}</td>     
                      <td>
                        <!-- View Details -->
                        <a type="button" routerLink="/category-details/{{category.id}}" class="text-white" [class.selected]="category === selectedCategory" data-toggle="modal" data-target="#exampleModal" (click)="onSelect(category)">
                            <span class="material-symbols-outlined">
                              visibility
                            </span>
                        </a>
                        
                        <!-- <button type="button" class="btn btn-warning" routerLink="/categories-details/{{category.id}}">View</button> -->
            
                        <span class="material-symbols-outlined">
                          delete_forever
                        </span>
                      </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- modal -->
<div class="container" *ngIf="selectedCategory" data-toggle="modal">
  <div class="mb-3 row">
      <label for="staticId" class="col-sm-2 col -from-label">Category ID</label>
      <div class="col-sm-10">
          <input readonly class="form-control-plaintext" id="staticId" [(ngModel)]="selectedCategory.id">
      </div>
  </div>
  <div class="mb-3 row">
      <label for="exampleFormControlFile1" class="col-sm-2 col-form-label">Photo</label>
      <div class="col-sm-10">
          <img src="{{selectedCategory.imageUrl}}" class="img-thumbnail" alt="..." style="width: 20%;"><br>
          <input type="file" class="form-contol-file" id="exampleFormControlFile1">
      </div>
  </div>
  <div class="mb-3 row">
    <label for="description">Description</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="description" placeholder="Description" [(ngModel)]="selectedCategory.description"><br>
    </div>
    <label for="dateAdded">Date Added</label>
    <div class="col-sm-5">
      <input type="date" class="form-control" id="dateAdded" placeholder="Description" [(ngModel)]="selectedCategory.dateAdded"><br>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="description">Price Range</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="description" placeholder="pRange" [(ngModel)]="selectedCategory.pRange"><br>
    </div>
    <label for="dateAdded">Age Range</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="dateAdded" placeholder="aRange" [(ngModel)]="selectedCategory.aRange"><br>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary">Save changes</button>
    <button type="button" class="btn btn-secondary" >Close</button>
  </div>
