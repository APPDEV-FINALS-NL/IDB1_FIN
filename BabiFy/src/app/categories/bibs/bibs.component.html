<div class="container-fluid">
    <h2 class="lead">{{title}}</h2>
  
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">PRODUCT NAME</th>
          <th scope="col">PRICE</th>
          <th scope="col">COLOR</th>
          <th scope="col">MATERIAL</th>
          <th scope="col">BRAND</th>
          <th scope="col">TYPE</th>
          <th scope="col">PATTERN</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bib of bibs">
          <th scope="row">{{bib.id}}</th>
          <td>{{bib.pname | uppercase}}</td>       
          <th>{{bib.price}}</th>
          <th>{{bib.color}}</th>
          <th>{{bib.material}}</th>
          <th>{{bib.brand}}</th>
          <th>{{bib.type}}</th>
          <th>{{bib.pattern}}</th>
          <td>
            <!-- View Details -->
            <a type="button" routerLink="/bib/{{bib.id}}" class="text-white" (click)="onSelect(bib)">
              <span class="material-symbols-outlined">
                visibility
              </span>
            </a>
  
            <span class="material-symbols-outlined">
              delete_forever
            </span>
          </td>
        </tr>
      </tbody>
    </table>
</div>
