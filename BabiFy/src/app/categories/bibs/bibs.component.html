<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bibs</title>
</head>
<body>
  <div class="col-12">
    <div class="row align-items-start">
      <div class="card" *ngFor="let bib of bibs">
        <img class="card-img-top" [src]="bib.imageUrl" width="170" height="330" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{bib.pname | uppercase}}</h5>
              <a type="button" routerLink="/bib/{{bib.id}}" class="text-white" [class.selected]="bib === selectedBib" data-toggle="modal" data-target="#exampleModal" (click)="onSelect(bib)">
                <a href="">...view details</a>
              </a>
              <div>
                <td>
                  <button type="button" class="btn btn-outline-primary">
                    Add to Cart
                  </button>
                  <button type="button" class="btn btn-outline-danger">
                    Buy Now
                  </button><br>
                </td>
                <!-- Modal -->
                <div class="modal bd-example-modal-lg" data-toggle="modal" data-target=".bd-example-modal-lg" id="exampleModal" *ngIf="selectedBib">
                  <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                      <div class="modal-header bg-info">
                        <button type="button" class="close" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body text-dark bg-light">
                        <h5 class="modal-title" id="exampleModalLabel" [innerText]="'Details of ' + selectedBib.pname"></h5>             
                          <span class="d-block" alt="" >  
                            <img src={{selectedBib.imageUrl}} >
                          </span>
                          <!-- view details -->
                          <div class="container-fluid">
                              <p class="font-weight-bold">PRICE <br>{{selectedBib.price}}</p>
                              <p class="font-weight-bold">COLOR <br>{{selectedBib.color}}</p>
                              <p class="font-weight-bold">MATERIAL<br>{{selectedBib.material}}</p>
                              <p class="font-weight-bold">BRAND<br>{{selectedBib.brand}}</p>
                              <p class="font-weight-bold">CLOSURE TYPE<br>{{selectedBib.type}}</p>
                              <p class="font-weight-bold">PATTERN<br>{{selectedBib.pattern}}</p>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
