<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>diapers</title>
</head>
<body>
  <div class="col-12">
    <div class="row align-items-start">
      <div class="card" *ngFor="let diaper of diapers">
        <img class="card-img-top" [src]="diaper.imageUrl" width="170" height="330" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{diaper.pname | uppercase}}</h5>
              <a type="button" routerLink="/diaper/{{diaper.id}}" class="text-white" [class.selected]="diaper === selectedDiaper" data-toggle="modal" data-target="#exampleModal" (click)="onSelect(diaper)">
                <a href="">View More</a>
              </a>
              <div>
                <td>
                  <button onclick="document.getElementById('id02').style.display='block'" style="width: auto; ">
                    Add to Cart
                  </button>
                  <button type="button" class="btn btn-outline-danger">
                    Buy Now
                  </button><br>
                </td>
                <!-- Modal -->
                <div class="modal bd-example-modal-lg" data-toggle="modal" data-target=".bd-example-modal-lg" id="exampleModal" *ngIf="selectedDiaper">
                  <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                      <div class="modal-header bg-info">
                        <button type="button" class="close" aria-label="Close">
                          <span aria-hidDen="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body text-dark bg-light">
                        <h5 class="modal-title" id="exampleModalLabel" [innerText]="'Details of ' + selectedDiaper.pname"></h5>             
                          <span class="d-block" alt="" >  
                            <img src={{selectedDiaper.imageUrl}} >
                          </span>
                          <!-- view details -->
                          <div class="container-fluid">
                              <p class="font-weight-bold">PRICE <br>{{selectedDiaper.price}}</p>
                              <p class="font-weight-bold">COLOR <br>{{selectedDiaper.color}}</p>
                              <p class="font-weight-bold">MATERIAL<br>{{selectedDiaper.material}}</p>
                              <p class="font-weight-bold">BRAND<br>{{selectedDiaper.brand}}</p>
                              <p class="font-weight-bold">INCONTINENCE PROTECTOR TYPE<br>{{selectedDiaper.type}}</p>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
