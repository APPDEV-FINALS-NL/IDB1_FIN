<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color:aliceblue">Product List</h1>
        <div class="d-flex">
            <button type="button" data-toggle="modal" data-target="#exampleModal1"class="btn btn-success">Add Products</button>
        </div>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Quantity</th>
            <th scope="col">P Name</th>
            <th scope="col">P Color</th>
            <th scope="col">P Material</th>
            <th scope="col">P Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let row of acclistsData">
            <td>{{row.id}}</td>
            <td>{{row.productID}}</td>
            <td>{{row.productName}}</td>
            <td>{{row.productColor}}</td>
            <td>{{row.productMaterial}}</td>
            <td>{{row.productPrice}}</td>
            <td>
                <button  (click)="onEdit(row)"  class="btn btn-info"type="button" data-toggle="modal" data-target="#exampleModal">Edit</button>
                <button  (click)="deleteProducts(row)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table> 
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Products</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup] ="formValue" >
                <div class="form-group">
                  <label for="exampleInputEmail1">Quantity:</label>
                  <input type="text" formControlName="productID" class="form-control" id="exampleInputEmail1" >
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Product Name:</label>
                  <input type="text" formControlName="productName" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Product Color:</label>
                    <input type="text"formControlName="productColor" class="form-control" id="exampleInputPassword1" >
                  </div>
                  <div class="form-group">
                  <label for="exampleInputPassword1">Product Material:</label>
                  <input type="text"formControlName="productMaterial" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Product Price:</label>
                    <input type="text"formControlName="productPrice" class="form-control" id="exampleInputPassword1" >
                  </div>
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button"  (click)="updateAcclistsDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
